<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #001f3f, #0074D9);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: url('https://source.unsplash.com/1600x900/?christmas') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        header h1 {
            font-size: 5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        section {
            padding: 2em;
        }

        .countdown {
            font-size: 2em;
            color: #FFD700;
            margin-top: 20px;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        footer {
            background: #111;
            color: #ccc;
            padding: 1em 0;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Merry Christmas & Happy Holidays!</h1>
            <p class="countdown">Let the festivities begin!</p>
        </div>
    </header>

    <section>
        <h2>Wishing you joy, peace, and love this season!</h2>
        <p>May your Christmas sparkle with moments of love, laughter, and goodwill.</p>
    </section>

    <footer>
        <p>Created with ❤️ for the holiday season. <a href="https://github.com">Visit GitHub</a></p>
    </footer>

    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake" style="width: 10px; height: 10px; animation-duration: 10s; left: 10%;"></div>
        <div class="snowflake" style="width: 15px; height: 15px; animation-duration: 8s; left: 25%;"></div>
        <div class="snowflake" style="width: 8px; height: 8px; animation-duration: 12s; left: 40%;"></div>
        <div class="snowflake" style="width: 20px; height: 20px; animation-duration: 6s; left: 55%;"></div>
        <div class="snowflake" style="width: 12px; height: 12px; animation-duration: 14s; left: 70%;"></div>
        <div class="snowflake" style="width: 18px; height: 18px; animation-duration: 9s; left: 85%;"></div>
    </div>
</body>
</html>
